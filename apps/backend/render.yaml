services:
  - type: web
    name: lavidaluca-api
    env: python
    buildCommand: cd apps/backend && pip install -r requirements.txt
    startCommand: cd apps/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString

databases:
  - name: lavidaluca-db
    databaseName: lavidaluca
    plan: starter