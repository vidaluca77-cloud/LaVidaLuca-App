# Render.com deployment configuration
version: "1"

services:
  - type: web
    name: lavidaluca-backend
    runtime: python3
    buildCommand: cd apps/backend && pip install -r requirements.txt
    startCommand: cd apps/backend && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT --timeout 60 --keep-alive 5
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health/live
    envVars:
      # Environment Configuration
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: APP_VERSION
        value: "1.0.0"
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString
      
      # Security & Authentication
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      
      # CORS & Security
      - key: CORS_ORIGINS
        value: '["https://lavidaluca.fr","https://www.lavidaluca.fr","https://lavidaluca-app.vercel.app"]'
      - key: CORS_ALLOW_CREDENTIALS
        value: "true"
      - key: TRUSTED_HOSTS
        value: '["lavidaluca.fr","*.lavidaluca.fr","*.vercel.app","*.onrender.com"]'
      
      # External Services (Set these manually in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_MAX_TOKENS
        value: "500"
      
      # Rate Limiting
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: "100"
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE_ANONYMOUS
        value: "20"
      
      # Logging & Monitoring
      - key: LOG_LEVEL
        value: INFO
      - key: SENTRY_DSN
        sync: false
      
      # Email Configuration (Set these manually in Render dashboard)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false

databases:
  - name: lavidaluca-db
    plan: starter
    region: oregon
    postgresMajorVersion: 15