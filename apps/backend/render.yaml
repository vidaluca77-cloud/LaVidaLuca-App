services:
  - type: web
    name: lavidaluca-api
    env: python
    buildCommand: cd apps/backend && pip install -r requirements.txt
    startCommand: cd apps/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://la-vida-luca.vercel.app
      - key: LOG_LEVEL
        value: WARNING

databases:
  - name: lavidaluca-db
    plan: standard