services:
  - type: web
    name: lavidaluca-ia-api
    env: python
    region: frankfurt # Région européenne
    plan: free # Ou 'starter' pour un plan payant
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: lavidaluca-web-app
          property: host
      - key: SUPABASE_URL
        sync: false # À configurer manuellement
      - key: SUPABASE_KEY  
        sync: false # À configurer manuellement
      - key: OPENAI_API_KEY
        sync: false # À configurer manuellement si IA OpenAI utilisée
    healthCheckPath: /health
    numInstances: 1
    
