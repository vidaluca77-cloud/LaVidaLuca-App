services:
  - type: web
    name: lavidaluca-backend
    runtime: docker
    repo: https://github.com/vidaluca77-cloud/LaVidaLuca-App.git
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    branch: main
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://lavidaluca.vercel.app,https://www.lavidaluca.fr
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SENTRY_DSN
        sync: false  # Set manually in Render dashboard
      - key: BUILD_DATE
        value: 2024-01-01T00:00:00Z

databases:
  - name: lavidaluca-db
    databaseName: lavidaluca
    user: lavidaluca_user
    region: oregon
    plan: starter