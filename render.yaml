services:
  - type: web
    name: lavidaluca-backend
    env: python
    plan: starter
    buildCommand: "cd apps/backend && pip install -r requirements.txt"
    startCommand: "cd apps/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: lavidaluca-db
    plan: starter
    databaseName: lavidaluca
    user: lavidaluca_user