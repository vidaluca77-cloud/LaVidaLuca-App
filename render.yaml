services:
  - type: web
    name: la-vida-luca-ia-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    
    # Auto-scaling configuration
    autoDeploy: true
    branch: main
    
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        fromSecret: ALLOWED_ORIGINS
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_SERVICE_KEY
        fromSecret: SUPABASE_SERVICE_KEY
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      
    # Resource limits
    disk:
      name: la-vida-luca-ia-api-disk
      mountPath: /data
      sizeGB: 1
      
    # Health checks
    healthCheckPath: /health
    
    # Scaling configuration
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80

databases:
  - name: la-vida-luca-redis
    plan: starter
    region: oregon