# Render.com service configuration
# This file should be named render.yaml and placed in the repository root

services:
  - type: web
    name: lavidaluca-backend
    runtime: python3
    buildCommand: "cd apps/backend && pip install -r requirements.txt"
    startCommand: "cd apps/backend && ./start.sh"
    plan: starter
    region: frankfurt  # Choose your preferred region
    branch: main
    rootDir: apps/backend
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: lavidaluca-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: '["https://your-frontend-domain.vercel.app"]'
    healthCheckPath: /health

databases:
  - name: lavidaluca-db
    plan: starter
    region: frankfurt  # Same region as the service
    postgresMajorVersion: 15
    databaseName: lavidaluca
    user: lavidaluca_user